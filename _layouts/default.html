<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead" style="background-color:lightblue; border-style: solid;
  border-width: 3px; border-color: lightblue">
	 <div class="container" >
      <!--  <div class="container" style="background-image: url('/images/world_washout.jpg'); background-position:center; width: 100% "> -->
        <header class="masthead clearfix">
		
         <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/"><b>{{ site.name }}</b></a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav style="text-align: center">
			<a href="{{ site.baseurl }}/research"><b>Research Questions</b></a>
			<a href="{{ site.baseurl }}/data"><b>Data & Registration</b></a>
            <a href="{{ site.baseurl }}/about"><b>Contributors</b> </a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container" style="background-color:Azure; border-style: solid;
  border-width: 3px; border-color: lightblue" >
      {{ content }}
    </div>

    <div class="wrapper-footer" style="background-color:lightblue">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
